name: Build and deploy ASP.Net
run-name: Build and deploy on "${{ github.ref_name }}" by "${{ github.actor }}"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

env:
  SOLUTION_FILE_LOCATION: ${{ github.workspace }}/MotoMate.sln
  RELEASE_PATH: ${{ github.workspace }}/
  PROJECT_NAME: motomate
  ARTIFACT_NAME: "$PROJECT_NAME-dotnet-app"
  AGENT_MACHINE: ubuntu-latest

jobs:
  build:
    name: Build
    runs-on: $AGENT_MACHINE
    if: github.ref == 'refs/heads/main' || github.ref == 'ref/heads/develop'
    steps:
      - uses: actions/checkout@v2

      - name: Set up dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0"
          dotnet-quality: "validated"

      - name: Build with dotnet
        run: dotnet build $SOLUTION_FILE_LOCATION --configuration Release

      - name: dotnet publish
        run: dotnet publish $SOLUTION_FILE_LOCATION -c Release -o $RELEASE_PATH

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: $ARTIFACT_NAME
          path: $RELEASE_PATH

  deploy:
    name: Publish to Azure WebApps
    runs-on: $AGENT_MACHINE
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: $ARTIFACT_NAME

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: $PROJECT_NAME
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE}}
          package: .
